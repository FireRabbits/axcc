<!doctype html>
<html class="no-js">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="keywords" content="众鑫购车">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport" />

  <link rel="icon" type="image/png" href="assets/i/favicon.png">
  <link rel="stylesheet" href="../../css/public/amazeui.min.css">
  <link rel="stylesheet" href="../../css/public/base.css">
	<link rel="stylesheet" href="../../css/loginAReg/login.css" />
  <style type="text/css">
			a{
				color: #333;				
			}
			.one-login-a input{
				width: 170px;
			}
			.exit {
			    width: 30%;
			    height: 40px;
			    background-color: #0099CC;
			    border-radius: 10px;
			    margin: auto;
			    color: #fff;
			    line-height: 30px;
			    text-align: center;
			    margin-top: 15px;
			    letter-spacing: 6px;
			    font-size: 18px;
			    margin-left: 20px;
			}
		</style>

<body  >
		<div class="am-u">
			<div class="am-u-sm-12 header">
				<a href="agent.html"><img src="../../img/public/jiantouzuo.png" class="l-jian"></a>
				  添加代理员
			</div>		
		</div>
		<div style="clear: both;"></div>
		<div class="four-login" style="margin-top: 70px;height: 190px;">
			<div class="one-login-a" style="border: 1px solid #2C3E54;">
				<div style="float: left;"><img src="../../img/my/area.png"></div>
				<div class="line"></div>
				<div style="float: left;"><input type="text" class="agent_area" id="agentArea" placeholder="请输入代理员区域"/></div>
			</div>
			<div class="one-login-a" style="border: 1px solid #2C3E54;">
				<div style="float: left;"><img src="../../img/loginAReg/user.png"></div>
				<div class="line"></div>
				<div style="float: left;"><input type="text" class="password2" id="agentName" placeholder="请输入代理员姓名"/></div>
			</div>
			<div class="one-login-a" style="border: 1px solid #2C3E54;">
				<div style="float: left;"><img src="../../img/loginAReg/phone.png"></div>
				<div class="line"></div>
				<div style="float: left;"><input type="text" class="agent_phone" id="agentPhone" placeholder="请输入代理员手机号码"/></div>
			</div>
		</div>
		<div class="two-login-r" >
			<div style="text-align: center;">
				<button type="button" class="exit wj_btn" style="border:none;width: 28%;">保存</button>	
				<button type="button" class="exit back_btn"  style="border:none;width:28%;" onclick="javascript:location.href='agent.html';">返回</button>	
			</div>
		</div>

<script src="../../js/public/jquery.min.js"></script>
