	<head>

  <meta name="description" content="众鑫购车">
  <meta name="keywords" content="众鑫购车">

			a{color: #929292;}

	<body>
		<div class="am-g">
			<div class="am-u-sm-12 header">
				加入排队
			</div>
		</div>

		<div class="swiper-container">
			<div class="swiper-wrapper lb_tp">
				<div class="swiper-slide">
					<img src="../../img/home/banner1.png">
				</div>
				<div class="swiper-slide">
					<img src="../../img/home/banner2.png">
				</div>
			</div>
			<!-- 如果需要分页器 -->
			<div class="swiper-pagination"></div>
		</div>
		
		<div class="classify" style="margin-top:10px;">
			<span style="line-height:30px;">请选择分类</span><br />
			<!--<select class="fen-lei sel_list" style="color:#808080;">
				
			</select>-->
			<select class="fen-lei sel_list" style="color:#808080;">
				<option value="0">请选择分类</option>
				<option value="1">五进一10万车型</option>
				<option value="2">五进一20万车型</option>
				<option value="3">五进一30万车型</option>
				<option value="4">五进一40万车型</option>
				<option value="5">五进一50万车型</option>
			</select>
		</div>
		
		<div class="classify">
			用户名<br />
			<input type="text" disabled="disabled" style="padding-left:5px;" class="fen-lei mobile1"/>
		</div>
		
		<!--<div class="exit">立即排队</div>-->
		<div style="text-align: center;">
			<button type="button" class="exit-a pd_btn" style="border:none;background: #0099CC;">立即排队</button>	
		</div>
		
		<div class="car">
			<div class="car-1" style="background:#0099CC"><span>排车规则</span></div>
			<div class="car-2 rule" style="margin-top:5px;">
				1.客户想排队购车，需先成为公司会员/代理，代理费为XXXXXX元人民币；<br>
                2、排队购车，先确定购车队列并缴纳购车款；<br>
                3、排到车客户，提车需要缴纳提车服务费，提车后必须在公司指定保险公司办理保险，为期X年；</div>
		</div>
		

		<div class="am-g dibu">
			<div class="am-u-sm-4 dibu2" id="homepage">
				<a href="../home/home.html">
					<img src="../../img/home/home1.png" class=""><br/><span>首页</span>
				</a>
			</div>
			<div class="am-u-sm-4 dibu1" id="item-pai-1">
				<a href="">
					<img src="../../img/list/team.png" class=""><br/><span style="color: #333;">排队</span>
				</a>
			</div>
			<div class="am-u-sm-4 dibu2" id="my-con-1">
				<a href="../my/my.html">
					<img src="../../img/my/mine1.png" class=""><br/><span>我的</span>
				</a>
			</div>
		</div>

		<script src="../../js/public/jquery.min.js"></script>

		<script src="../../js/public/public.js"></script>
		<script src="../../js/public/new_file.js"></script>
		<script src="../../js/list/add_list.js"></script>
